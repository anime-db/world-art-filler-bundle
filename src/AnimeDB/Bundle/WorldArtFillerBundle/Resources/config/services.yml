services:
    anime_db.worldart.filler:
        class: AnimeDB\Bundle\WorldArtFillerBundle\Service\Filler
        arguments: [@buzz.browser, @request, @doctrine, @validator]
        scope: request
        tags:
            -  { name: anime_db.filler }
    anime_db.worldart.search:
        class: AnimeDB\Bundle\WorldArtFillerBundle\Service\Search
        arguments: [@buzz.browser, @request]
        scope: request
        tags:
            -  { name: anime_db.search }

    # cURL client for Buzz
    buzz.client.curl:
        class:  Buzz\Client\Curl
        public: false
        calls:
            - [ setVerifyPeer, [ false ] ]
    # Buzz browser
    buzz.browser:
        class:     Buzz\Browser
        arguments: [ @buzz.client.curl ]